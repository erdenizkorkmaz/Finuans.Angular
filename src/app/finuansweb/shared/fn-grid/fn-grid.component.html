<dx-data-grid id="gridContainer" (onRowClick)="onRowClick($event)" class="fn-grid" [dataSource]="dataSource" [rowAlternationEnabled]="true">
    <dxo-search-panel [visible]="true" [width]="240" placeholder="Arama..."></dxo-search-panel>
    <dxo-paging [pageSize]="20"></dxo-paging>

    <dxi-column *ngFor="let item of dataFields" dataField="{{item.dataField}}" caption="{{item.caption}}"></dxi-column>
  </dx-data-grid>
